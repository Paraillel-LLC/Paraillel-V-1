<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <style>
    /* Global styles can go here */

    body {
      font-family: Arial, sans-serif; /* Use Arial font for better readability */
      margin: 0;
      padding: 0;
      background-color: #f9f9f9; /* Light background color */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #fff; /* White background */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Soft shadow */
      text-align: center;
    }

    .login-container h2 {
      color: #333; /* Dark gray text color */
    }

    .login-container label {
      display: block;
      margin-bottom: 5px;
    }

    .login-container input[type="text"],
    .login-container input[type="email"],
    .login-container input[type="password"],
    .login-container button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc; /* Light gray border */
      box-sizing: border-box; /* Include padding and border in element's total width and height */
    }

    .login-container button {
      background-color: #007bff; /* Blue button */
      color: #fff; /* White text color */
      border: none;
      cursor: pointer;
    }

    .login-container button:hover {
      background-color: #0056b3; /* Darker blue on hover */
    }
  </style>
</head>
<body>
  <div class="login-container">
    <form id="createAccountForm" class="login-form">
      <h2>Create Account</h2>
      <div>
        <label for="username">Username</label>
        <input type="text" id="username" />
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" />
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" />
      </div>
      <div>
        <label for="confirm-password">Verify Password</label>
        <input type="password" id="confirm-password" />
      </div>
      <button type="submit">Create Account</button>
      <button type="button" id="login-btn">Already have an account? Login</button>
    </form>
  </div>

  <div id="message"></div>

  <script>
    document.getElementById('createAccountForm').addEventListener('submit', function(event) {
        event.preventDefault();

        var username = document.getElementById('username').value;
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;

        fetch('http://localhost:5000/create-account', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                username: username,
                password: password,
                email: email
            })
        })
        .then(response => {
            if (response.ok) {
                window.location.href = '/index.html';
            } else {
                response.json().then(data => {
                    document.getElementById('message').innerText = data.message;
                });
            }
        });
    });
</script>
</body>
</html>

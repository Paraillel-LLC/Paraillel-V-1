<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    /* Global styles can go here */

    body {
      font-family: Arial, sans-serif; /* Use Arial font for better readability */
      margin: 0;
      padding: 0;
      background-color: #f9f9f9; /* Light background color */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #fff; /* White background */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Soft shadow */
      text-align: center;
    }

    .login-container h2 {
      color: #333; /* Dark gray text color */
    }

    .login-container label {
      display: block;
      margin-bottom: 5px;
    }

    .login-container input[type="text"],
    .login-container input[type="password"],
    .login-container button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc; /* Light gray border */
      box-sizing: border-box; /* Include padding and border in element's total width and height */
    }

    .login-container button {
      background-color: #007bff; /* Blue button */
      color: #fff; /* White text color */
      border: none;
      cursor: pointer;
    }

    .login-container button:hover {
      background-color: #0056b3; /* Darker blue on hover */
    }
  </style>
</head>
<body>
  <div class="login-container">
    <form id="login-form" class="login-form">
      <h2>Login</h2>
      <div>
        <label for="username">Username</label>
        <input type="text" id="username" />
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" />
      </div>
      <button type="submit" id="login-btn">Login</button>
      <button type="button" id="create-account-btn">Create an Account</button>
    </form>
  </div>
  <script>
    // Add event listener for form submission
    document.getElementById('login-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent default form submission behavior
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;
      handleLogin(username, password); // Call handleLogin function with username and password
    });

    // Define handleLogin function
    function handleLogin(username, password) {
      if (username.trim() !== '' && password.trim() !== '') {
        // Perform login logic here
        // For simplicity, you can redirect to Home.html if login is successful
        window.location.href = 'Home.html'; // Replace 'Home.html' with the appropriate URL
      } else {
        alert('Please enter a username and password');
      }
    }

    // Add event listener for "Create Account" button click
    document.getElementById('create-account-btn').addEventListener('click', function() {
      window.location.href = 'CreateAccount.html'; // Redirect to CreateAccount.html
    });
  </script>
</body>
</html>
